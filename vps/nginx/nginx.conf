load_module modules/ngx_http_headers_more_filter_module.so;

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    default_type  application/octet-stream;

    # ------------------
    # ---- Security ----
    # ------------------
    server_tokens off;                  # Hide nginx version
    more_clear_headers Server;          # Hide nginx on Server header

    # Preventing Clickjacking, XSS, and MIME-sniffing
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    {% set default_csp_policy %}
    default-src 'self';
    img-src 'self' data:;
    font-src 'self' data:;
    manifest-src 'self' data:;
    script-src 'self';
    style-src 'self';
    {% endset %}

    add_header 
        Content-Security-Policy 
        "{{ default_csp_policy | replace('\n', ' ') | regex_replace('\s\s+', ' ') | trim }}" 
        always;

    # Global timeouts
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # TLS
    include ./snippets/nginx.tls-global.conf;

    # -------------------
    # --- Performance ---
    # -------------------
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # -------------------
    # --- MIME Types ---
    # -------------------
    include /etc/nginx/mime.types;

    types {
        text/plain        pub log;
    }

    # -------------------
    # ----- Robots -----
    # -------------------
    include ./snippets/nginx.check_bots.conf;

    # -------------------
    # ------ Sites ------
    # -------------------

    # HTTPS redirect
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    include /etc/nginx/conf.d/*.conf;

    # -------------------
    # -- Home Redirect --
    # -------------------
    server {
        listen 443 default_server;
        listen [::]:443 default_server;
        server_name _; 

        include ./snippets/nginx.tls-service.conf;

        location = / {
            return 301 "{{ blog_root_url }}";
        }

        location / {
            return 444;
        }
    }
}

