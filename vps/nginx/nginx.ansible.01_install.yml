- name: Install nginx and setup dirs

  block:
    - name: Install nginx and setup dirs
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: nginx module to hide server headers
      apt:
        name: libnginx-mod-http-headers-more-filter
        state: present
        update_cache: yes

    - name: Ensure CDN directory exists
      file:
        path: "{{ item }}"
        state: directory
        # NOTE: it is expected that nginx installer will create this user
        owner: www-data
        group: www-data
        mode: "0755"
      loop: "{{ nginx_folders }}"
