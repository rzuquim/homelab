- name: Install nginx and setup dirs

  block:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: nginx module to hide server headers
      apt:
        name: libnginx-mod-http-headers-more-filter
        state: present
        update_cache: yes

    - name: Ensure CDN directory exists
      file:
        path: "{{ item }}"
        state: directory
        # NOTE: it is expected that nginx installer will create this user
        owner: www-data
        group: www-data
        mode: "0755"
      loop: "{{ nginx_folders }}"

    - name: Ensure cert directory exists
      file:
        path: /etc/nginx/certs
        owner: www-data
        group: www-data
        state: directory
        mode: "0700"

    - name: Generate self-signed wildcard cert (on DEBUG)
      become_user: "www-data"
      command: >
        openssl req -x509 -nodes -newkey rsa:4096 
        -keyout /etc/nginx/certs/wildcard.privkey.pem 
        -out /etc/nginx/certs/wildcard.fullchain.pem 
        -days 365 -subj "/CN=*.rzuquim.com"
      args:
        creates: /etc/nginx/certs/wildcard.fullchain.pem
      when: env != 'prod'
      notify: reload_nginx
