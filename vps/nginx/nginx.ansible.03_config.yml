- name: Config nginx sites

  block:
    - name: Deploy site configurations
      template:
        src: "{{ item.template }}"
        dest: "/etc/nginx/conf.d/{{ item.name }}.conf"
      loop: "{{ nginx_sites }}"

    - name: Custom error page
      copy:
        dest: "/var/www/html/error.html"
        src: "./error.html"
      notify: reload_nginx

    - name: Deploy main configuration
      template:
        dest: "/etc/nginx/nginx.conf"
        src: "./nginx.conf"
      notify: reload_nginx
