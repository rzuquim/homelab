- name: Docker install
  become: yes
  block:
    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker official GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository to apt sources (DEB822 format)
      deb822_repository:
        name: docker
        types: [deb]
        uris: https://download.docker.com/linux/debian
        suites: ["{{ ansible_facts['distribution_release'] }}"]
        components: [stable]
        signed_by: /etc/apt/keyrings/docker.asc
        state: present
        enabled: yes

    - name: Install Docker Engine packages (rootless compatible)
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Completely disable rootful docker
      systemd:
        name: "{{ item }}"
        state: stopped
        enabled: no
        masked: yes
      loop:
        - docker.service
        - docker.socket

    - name: Delete docker.sock
      file:
        state: absent
        path: /var/run/docker.sock

    - name: Enable linger for user
      command: "loginctl enable-linger {{ docker_user }}"
      args:
        creates: "/var/lib/systemd/linger/{{ docker_user }}"
