- name: System setup
  become: yes
  block:
    - name: Install prerequisite packages
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
          - uidmap
          - dbus-user-session
          - iptables
        state: present
        update_cache: yes

    - name: Create docker group
      ansible.builtin.group:
        name: "{{ docker_user }}"
        gid: "{{ docker_gid }}"
        state: present

    - name: Create docker system user
      ansible.builtin.user:
        name: "{{ docker_user }}"
        system: yes
        uid: "{{ docker_uid }}"
        group: "docker"
        create_home: yes
        home: "/home/{{ docker_user }}"
        shell: /bin/bash
        password_lock: true
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Ensure subuid/gid ranges exist
      lineinfile:
        path: "/etc/{{ item }}"
        line: "{{ docker_user }}:{{docker_subuid_range}}:65536"
        regexp: "^{{ docker_user }}:"
        create: yes
      loop:
        - subuid
        - subgid

    - name: Load nf_tables kernel module
      modprobe:
        name: nf_tables
        state: present

    - name: Create volumes directory (owned by docker)
      file:
        path: "/volumes/"
        state: directory
        owner: "{{ docker_user }}"
        group: "{{ docker_user }}"
