[defaults]
inventory = hosts.yml
private_key_file = ~/.ssh/vps_ed25519

[ssh_connection]
# NOTE: Reduces the number of SSH operations and bypasses the need for temporary files on the disk by executing 
#       modules via stdin.
#       This avoids erros when `becoming` unprivleged users (that can't access the /tmp files created by ansible)
pipelining = True

